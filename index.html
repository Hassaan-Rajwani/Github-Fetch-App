<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Fetch App By Hassaan</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <br>
    <br>
<div style="text-align: center;" class="main">
    <input placeholder="Write Github UserName !!" type="text" id="screen">
    <button class="done" onclick="app()">Detals</button>
</div>
<div class="card">
   <div id="" class="card-header">
       <img src="https://static.vecteezy.com/system/resources/thumbnails/002/002/403/small/man-with-beard-avatar-character-isolated-icon-free-vector.jpg" id="img" alt="">
          <div class="card-header-bar">
          </div>

          <div class="card-header-slanted-edge">
            
          </div>
    </div>

    <div class="card-body">
        <h2 class="name" id="name">Demo</h2>
        <div class="bio" id="bio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, aperiam.</div>
    </div>
    <div class="card-footer">
        <div class="stats">
            <div class="stat">
              <span class="label">Following</span>
              <span class="value" id="following">56K</span>
            </div>
            <div class="stat">
              <span class="label">Followers</span>
              <span class="value" id="follow">940</span>
            </div>
            <div class="stat">
              <span class="label">Repos</span>
              <span class="value" id="repo">90</span>
            </div>
        </div>
    </div>
</div>

</body>
<script src="./index.js"></script>
</html>
